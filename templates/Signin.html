<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    <title>Lapcon User | SignIn</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logolapcon.png' %}" />
    
</head>
<body style="background: linear-gradient(to bottom, #6a11cb, #2575fc);">
   <!----------------------- Main Container -------------------------->
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!--------------------------- Left Box ----------------------------->
     <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column  text-white"
     style="background-image: url('{% static 'image/lapban.jpg' %}'); background-size: cover; background-position: center;">
    
   
       
    
   
</div>
    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center text-center ">
                <div class="header-text mb-4">
                     <img src="{% static 'image/logolapcon.png' %}" class="img-fluid" style="width: 100px;">
                </div>
              
                <h2 class="mb-3 fw-bold " style="color:rgb(23, 2, 248);">Login</h2>

                <div class="mb-3">
                        <a href="{% provider_login_url 'google' %}">
                        <button class="btn btn-outline-secondary w-100" style="border-radius: 25px;" >
                            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google"> Log In with Google
                        </button></a>
                </div>
              <h6 class="text-center mb-3" style="color: darkgrey;">Or</h6>
           <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
                
                <div class="row">
                    
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="username" name="username">
                        </div>
                      
                    
                
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="password">
                    </div>
                
                
                </div>

                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="{% url 'forgot_password' %}">Forgot Password?</a></small>
                    </div>
                {% if messages %}
                {% for message in messages %}
                    <div  style="color: red; text-align: center;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">SignIn</button>
                </div>
                 </form>
                
                <div class="row">
                    <small>Don't have account? <a href="{% url 'signup' %}">Sign Up</a></small>
                </div>
          </div>
       
       </div> 
      </div>
    </div>
    


</body>
</html>
