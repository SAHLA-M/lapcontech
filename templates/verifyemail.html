{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lapcon - email varification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logolapcon.png' %}">
    <style>
        body {
            background-image: url('{% static 'image/lapban.jpg' %}');
            background-repeat:  no-repeat;
            background-size:  cover;
            background-position:  center;
            background-attachment:  fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .login-container {
            background-color:hsla(0%,0%,10%,0.1);
            backdrop-filter:blur(8px);
            border-radius: 15px;
            border: 1px solid #ddd;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container .btn-google {
            background-color: #ffffff;
            border: .2px solid #124E66;
            color: #333;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 25px;
        }

        .login-container .btn-google img {
            width: 20px;
            margin-right: 10px;
        }
        .login-container .divider {
            text-align: center;
            margin: 20px 0;
        }
        .login-container .divider span {
            background-color: white;
            padding: 0 10px;
        }
        .login-container .divider::before,
        .login-container .divider::after {
            content: '';
            display: inline-block;
            width: 100px;
            height: 1px;
            background-color: #ddd;
            vertical-align: middle;
        }
        .login-container .divider::before {
            margin-right: 10px;
        }
        .login-container .divider::after {
            margin-left: 10px;
        }
        .btn-primary{
            border-radius: 25px;
            background-color:  #080cde;
            border: #124E66 solid;
        }
        .btn-primary:hover{
            border-radius: 25px;
            background-color: #ffffff;
            border: #124E66 solid;
            color: #124E66;
        }
        .resendButton{
            border-radius: 25px;
            width: 100%;
            background-color: #080cde;
            border: #0912c3 solid;
        }
        .resendButton:hover{
            border-radius: 25px;
            background-color: #ffffff;
            border: #124E66 solid;
            color: hsl(197, 70%, 24%);
        }
        .form-control{
            border-radius: 25px;
            border: #124E66 solid .2px ;
        }
        .d-block{
            color: #124E66;
        }
        .d-block:hover{
            color: #748d92;
            text-decoration: none;
        }
        .mt-3{
            display: flex;
            justify-content: space-between;
        }
        h2{
            color: #eeeaea;
        }

        input{
            width:70px;
            height:70px;
            margin:8px 3px;
            font-size:18px;
            outline:none;
            border:1px solid rgb(87, 21, 187);
            border-radius:5px;
            text-align:center;
            color: #080cde;
            background:light;
            
        }

        @media only screen and (max-width: 800px){
    
           
           .login-container {
            box-shadow: 0 10px 25px #ffffff;
        }
           .otp-input{
            width:10%
           }
        }
        
    </style>
    
</head>
<body>
    <div class="login-container text-center text-white">
        <h2>Verify your email</h2>
        <div class="mb-3">
            <img src="{% static 'image/logolapcon.png' %}" alt="Lapcon Logo" class="img-fluid" style="max-width:100px;">
        </div>
        <p>an OTP (one time password) was sent into your email id please chek your email and submit heare</p>
        <form method="post" enctype="multipart/form-data" action="{% url 'otp_check' %}">
            {% csrf_token %}
            <div class="inp">
                <input type="text"   class="otp-input"  placeholder="⩇" name="otp[]"maxlength="1"  required   >
                <input type="text"  class="otp-input"  placeholder="⩇" name="otp[]"maxlength="1" required>
                <input type="text"  class="otp-input"  placeholder="⩇" name="otp[]"maxlength="1" required>
                <input type="text"  class="otp-input"  placeholder="⩇" name="otp[]" maxlength="1" required>
                <input type="text"  class="otp-input"  placeholder="⩇" name="otp[]" maxlength="1" required>
                <input type="text"  class="otp-input"  placeholder="⩇" name="otp[]"  maxlength="1" required>
            </div>
           
            <p>Time left: <span id="countdown"></span></p>
            {% if messages %}
                {% for message in messages %}
                    <div  style="color: red; text-align: center ; ">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block" id="verifyButton">verify email</button>
        </form>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="resend_otp" id="resendButton" class="resendButton  btn btn-primary btn-block ">Resend OTP</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script>
    document.addEventListener("DOMContentLoaded", function() {
            let countdownElement = document.getElementById('countdown');
            let resendButton = document.getElementById('resendButton');
            let timeLeft = {{ time_left }};

            function updateCountdown() {
                if (timeLeft > 0) {
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    document.getElementById('resendButton').style.display = "none";
                    document.getElementById('verifyButton').style.display = "block";
                    timeLeft--;
                } else {
                    countdownElement.textContent = 'OTP expired';
                    document.getElementById('resendButton').style.display = "flex";
                    document.getElementById('verifyButton').style.display = "none";
                }
            }

            setInterval(updateCountdown, 1000);
        });



   
    document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll(".otp-input");

        // Move to next input automatically when typing
        inputs.forEach((input, index) => {
            input.addEventListener("input", () => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            // Allow backspace to go to previous input
            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace" && input.value === "" && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        // Handle paste event → distribute characters
        inputs[0].addEventListener("paste", function (e) {
            let data = e.clipboardData.getData("text").trim();
            if (data.length === inputs.length && /^\d+$/.test(data)) { 
                data.split("").forEach((char, i) => {
                    inputs[i].value = char;
                });
            }
        });
    });
    
    </script>


</body>
</html>
